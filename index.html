<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container p-5">
                <div class="row justify-content-center flex-wrap">
                    <div class="col-12">
                        <div class="text-center">
                            <h6>Schiaccia il pulsante avrai 30s per memorizzare i numeri</h6>
                            <button type="button" class="btn btn-primary start-game">Go!</button>
                            <div class="numeri-out display-6 py-2"></div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="my-input-group">
                        </div>
                        

                    </div>
                    <div class="col-12 text-center p-3 ">
                        <button type="button" class="btn btn-secondary result-game visually-hidden">Calcola il risultato </button>
                    </div>
                    <div class="col-12 text-center">
                        <div class="resoult-output display-6">

                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="js/simon.js"></script>
</body>

</html>
